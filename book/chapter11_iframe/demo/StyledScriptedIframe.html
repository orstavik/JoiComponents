<script type="module">
  function makeFrame(node, hrefOrSrc) {
    const clone = node.cloneNode(false);
    const src = clone.getAttribute(hrefOrSrc);
    if (src)
      clone.setAttribute(hrefOrSrc, new URL(src, document.baseURI).href);
    return clone.outerHTML;
  }

  function startTag(node, hrefOrSrc, stripIframeDash) {
    let frame = makeFrame(node, hrefOrSrc);
    return stripIframeDash ?
      "<" + frame.substr(8, frame.lastIndexOf("</") - 8) :
      frame.substr(0, frame.lastIndexOf("</"));
  }

  function makeTransportableTag(node, endTag) {
    let stripIframeDash;
    if (node.tagName.startsWith("IFRAME-"))
      stripIframeDash = true;
    else
      stripIframeDash = false;
    let hrefOrSrc = undefined;
    if (endTag === "script")
      hrefOrSrc = "src";
    else if (endTag === "link")
      hrefOrSrc = "href";
    return startTag(node, hrefOrSrc, stripIframeDash) + node.innerHTML + "</" + endTag + ">";
  }

  class StyledScriptedIframe extends HTMLElement {
    constructor() {
      super();
      this.attachShadow({mode: "open"});
      this.shadowRoot.appendChild(document.createElement("iframe"));
      this._iframe = this.shadowRoot.children[0];
      this._iframe.setAttribute("sandbox", "allow-scripts");
    }

    static get observedAttributes() {
      return ["srcdoc"];
    }

    attributeChangedCallback(name, oldValue, newValue) {
      if (name === "srcdoc") {
        const src =
          this.getOuterIncluded() +
          this.getInnerIncluded() +
          (newValue || "");
        this._iframe.setAttribute("srcdoc", src);
      }
    }

    getInnerIncluded() {
      let res = "";
      for (let child of this.children) {
        if (child.tagName === "IFRAME-SCRIPT")
          res += makeTransportableTag(child, "script");
        else if (child.tagName === "IFRAME-STYLE")
          res += makeTransportableTag(child, "style");
        else if (child.tagName === "IFRAME-LINK")
          res += makeTransportableTag(child, "link");
      }
      return res;
    }

    getOuterIncluded() {
      let res = "";
      const styles = this.getAttribute("included-styles").split(" ");
      for (let styleId of styles)
        res += makeTransportableTag(document.querySelector("style#" + styleId), "style");
      const attribute = this.getAttribute("included-links");
      if (attribute) {
        const links = attribute.split(" ");
        for (let linkId of links)
          res += makeTransportableTag(document.querySelector("link#" + linkId), "link");
      }
      const scripts = this.getAttribute("included-scripts").split(" ");
      for (let scriptId of scripts)
        res += makeTransportableTag(document.querySelector("script#" + scriptId), "script");
      return res;
    }

  }

  customElements.define("iframe-styled-scripted", StyledScriptedIframe);

</script>
