  import {StyleCallbackMixin} from "https://unpkg.com/joicomponents@1.2.27/src/style/StyleCallbackMixin.js";

  class IframeInheritsStyle extends StyleCallbackMixin(HTMLElement) {
    constructor() {
      super();
      this.attachShadow({mode: "open"});
      this.shadowRoot.appendChild(document.createElement("iframe"));
      this._iframe = this.shadowRoot.children[0];
      this._iframe.setAttribute("sandbox", "allow-scripts");

      this._ready = false;
      window.addEventListener("message", this.onMessage.bind(this));

      this._changedStyles = {};
    }

    static get observedAttributes() {
      return ["srcdoc"];
    }

    attributeChangedCallback(name, oldValue, newValue) {
      if (name === "srcdoc") {
        const src =
          iframeScript() +
          (newValue || "");
        this._iframe.setAttribute("srcdoc", src);
      } else if (name === "allow-inherited-css-properties"){
        if (newValue === null){
//        todo how to remove the inherited styles when the `allow-inherited-css-properties` is removed?
//          this._willUpdate = false;
//          this.sendMessage("reset");
//          this._changedStyles = {};
        } else {
//        todo how to add ALL the inherited styles when the `allow-inherited-css-properties` is added again?
//        this._changedStyles = todo FilterToIncludeProperties(getComputedStyle(this), this.constructor.observedStyles());
//        this._updateIframe();
        }
      }
    }

    sendMessage(value) {
      if (!this._ready) {                                                      //delay sending this message until
        console.log("delaying 1 rAF...");
        return requestAnimationFrame(this.sendMessage.bind(this, value));    //inner iframe is ready to receive messages
      }
      this._iframe.contentWindow.postMessage(value, "*");
    }

    onMessage(e) {
      if (e.source !== this._iframe.contentWindow)
        return;
      if (e.data === "ready")
        return this._ready = true;
      console.log("message received in parent: ", e.data);
    }

    static get observedStyles() {
      return [
        "quotes",
        "orphans",
        "widows",
        "cursor",
        "caret-color",
        "direction",
        "writing-mode",
        "-webkit-writing-mode",
        "text-combine-upright",
        "-webkit-text-combine",
        "text-orientation",
        "border-collapse",
        "border-spacing",
        "caption-side",
        "empty-cells",
        "visibility",
        "color",
        "color-adjust",
        "-webkit-color-adjust",
        "hyphens",
        "letter-spacing",
        "overflow-wrap",
        "paint-order",
        "tab-size",
        "text-align",
        "text-align-last",
        "text-indent",
        "text-justify",
        "text-size-adjust",
        "hanging-punctuation",
        "text-transform",
        "white-space",
        "word-break",
        "word-spacing",
        "text-shadow",
        "text-underline-position",
        "font",
        "line-height-step",
        "font-kerning",
        "-webkit-font-kerning",
        "font-synthesis",
        "font-language-override",
        "font-optical-sizing",
        "font-size-adjust",
        "font-feature-settings",
        "font-variation-settings",
        "list-style",
      ];
    }


    styleCallback(name, oldValue, newValue) {
//      if (name === whatever) {
      this._changedStyles[name] = newValue;
      this._updateIframe();
//      }
    }

    _updateIframe() {
      if (this._willUpdate || !this.hasAttribute("allow-inherited-css-properties"))
        return;
      this._willUpdate = true;
      Promise.resolve().then(function () {
        this._willUpdate = false;
        this.sendMessage(JSON.stringify(this._changedStyles));
        this._changedStyles = {};
      }.bind(this));
    }
  }

  customElements.define("iframe-inherits-style", IframeInheritsStyle);
