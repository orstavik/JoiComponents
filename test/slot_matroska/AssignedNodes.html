<script>
  class PassePartout extends HTMLElement {

    constructor(){
      super();
      this.attachShadow({mode: "open"});     //[1]
      this.shadowRoot.innerHTML =
        `<style>
          div {
            border: 20px solid grey;
          }
        </style>

        <div>
          <slot id="inner"></slot>
        </div>`;
    }
  }
  class GreenFrame extends HTMLElement {

    constructor(){
      super();
      this.attachShadow({mode: "open"});     //[1]
      this.shadowRoot.innerHTML =
        `<style>
          div {
            border: 10px solid green;
          }
        </style>

        <div>
          <passe-partout>
            <slot id="outer"></slot>
          </passe-partout>
        </div>`;
    }
  }
  customElements.define("passe-partout", PassePartout);
  customElements.define("green-frame", GreenFrame);
</script>

<green-frame id="one"><slot><h1>hello world</h1></slot></green-frame>
<br>
<slot id="two"><h1>hello sunshine</h1></slot>

<script>
  function flatDomChildNodes(slot) {
    let flattenedChildren = slot.assignedNodes();
    if (flattenedChildren.length === 0)
      return slot.childNodes;
    return flattenedChildren;
  }

  const passePartout = document.querySelector("#one").shadowRoot.children[1].children[0];
  const one = passePartout.shadowRoot.children[1].children[0];
  const two = document.querySelector("#two");

  console.log("--------one--------------");
  console.log("assignedNodes(): ", one.assignedNodes());
  console.log("assignedNodes({flatten: true}): ", one.assignedNodes({flatten: true}));
  console.log("flatDomChildNodes(): ", flatDomChildNodes(one));
  console.log("--------two--------------");
  console.log("assignedNodes(): ", two.assignedNodes());
  console.log("assignedNodes({flatten: true})", flatDomChildNodes(two));
  console.log("flatDomChildNodes(): ", two.assignedNodes({flatten: true}));
</script>
